<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список пользователей</title>
</head>
<body>
<h2>Список пользователей</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>email</th>
    <th>Операции</th>

  </tr>
  <th:block th:each="user : ${listUsers}">
    <tr th:align=center>
      <td th:text = "${user.getId()}"></td>
      <td th:text = "${user.getName()}"></td>
      <td th:text = "${user.getLastName()}"></td>
      <td th:text = "${user.getEmail()}"></td>
      <td><a th:href="@{/edit_user(id=${user.getId()})}">Изменить</a>
        <a th:href="@{/delete_user(id=${user.getId()})}">Удалить</a></td>
    </tr>
  </th:block>
</table>
<br>
<a th:href="@{/create_user}">Добавить</a>
<br>
</body>
</html>
